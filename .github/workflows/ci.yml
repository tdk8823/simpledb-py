name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: poetry install

      - name: Run checks
        run: make check
